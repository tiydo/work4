<div>
  <button (click)="getData()">Get Data</button>
</div>

<ng-container *ngIf="loadData">
  <h3>Response Data:</h3>
  <!-- <pre>{{ responseData$ | async | json }}</pre> -->
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address (Zipcode)</th>
      </tr>
    </thead>
    <tbody *ngIf="(responseData$ | async) as data">
      <tr *ngFor="let user of data">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address.street }}, {{ user.address.city }}, {{ user.address.zipcode }}</td>
      </tr>
    </tbody>
  </table>
</ng-container>

<router-outlet></router-outlet>
